name: Publish Open Planning Poker NuGet Package
run-name: "Publishing Open Planning Poker NuGet Package"
on: 
  push:
    branches:
      - main
      - opp-shared-nuget-deployment
  workflow_dispatch:
jobs:
  publish-open-planning-poker-nuget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        repository: bokunda/open-planning-poker-shared
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Add GitHub NuGet Source
        run: |
          dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.NUGET_API_KEY }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack -c Release --no-build --output .

      - name: Publish to GitHub Packages
        run: dotnet nuget push "*.nupkg" --source "github" --api-key ${{ secrets.NUGET_API_KEY  }} --skip-duplicate

      - name: Publish to NuGet.org
        run: dotnet nuget push "*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_ORG_API_KEY }} --skip-duplicate