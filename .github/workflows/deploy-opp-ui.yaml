name: Deploy OPP UI
run-name: "Deploying Open Planning Poker UI to server"
on: 
  push:
    branches:
      - main
      - opp-ui
  workflow_dispatch:
  workflow_call:
jobs:
  deploy-opp-user-management:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set connection string in appsettings.json
        run: |
          # Replace placeholders in appsettings.json with GitHub secrets
          jq '.ConnectionStrings.Cache = "${{ vars.REDIS_HOST }}" |
              .Cors.AllowedOrigins = ${{ vars.OPP_DEFAULT_CORS }} |
              .Otel.Endpoint = "${{ vars.OTEL_ENDPOINT }}" |
              .Serilog.WriteTo[0].Args.uri = "${{ vars.LOKI_URL }}"
              ' ./frontend/open-planning-poker-ui/public/assets/config.json > temp.json && mv temp.json ./frontend/open-planning-poker-ui/public/assets/config.json
      
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          cd frontend/open-planning-poker-ui
          docker build -t ghcr.io/${{ github.repository_owner }}/openplanningpokerui:latest -f ./Dockerfile .
          docker push ghcr.io/${{ github.repository_owner }}/openplanningpokerui:latest

      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository_owner }}/openplanningpokerui:latest
            docker rm -f OpenPlanningPoker.UI || true
            docker run -d \
              --name OpenPlanningPoker.UI \
              --network oppnetwork \
              -p 10000:8080 \
              ghcr.io/${{ github.repository_owner }}/openplanningpokerui:latest
