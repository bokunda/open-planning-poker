name: Deploy OPP User Management
run-name: "Deploying Open Planning Poker User Management - Build #${{ github.run_number }}"
on: 
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:
jobs:
  deploy-opp-user-management:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Set connection string in appsettings.json
        run: |
          # Replace placeholders in appsettings.json with GitHub secrets
          jq '.ConnectionStrings.Cache = "${{ vars.REDIS_HOST }}" |
              .Cors.AllowedOrigins = ${{ vars.OPP_DEFAULT_CORS }} |
              .Otel.Endpoint = "${{ vars.OTEL_ENDPOINT }}" |
              .Serilog.WriteTo[0].Args.uri = "${{ vars.LOKI_URL }}"
              ' ./backend/OpenPlanningPoker/src/UserManagement/OpenPlanningPoker.UserManagement.GraphQL/appsettings.json > temp.json && mv temp.json ./backend/OpenPlanningPoker/src/UserManagement/OpenPlanningPoker.UserManagement.GraphQL/appsettings.json
      
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          cd backend/OpenPlanningPoker
          docker build -t ghcr.io/${{ github.repository_owner }}/openplanningpokerusermanagementgraphql:latest-${{ github.run_number }} -f ./src/UserManagement/OpenPlanningPoker.UserManagement.GraphQL/Dockerfile .
          docker push ghcr.io/${{ github.repository_owner }}/openplanningpokerusermanagementgraphql:latest-${{ github.run_number }}

      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository_owner }}/openplanningpokerusermanagementgraphql:latest-${{ github.run_number }}
            docker rm -f OpenPlanningPoker.UserManagement.GraphQL || true
            docker run -d \
              --name OpenPlanningPoker.UserManagement.GraphQL \
              --network oppnetwork \
              -e ASPNETCORE_ENVIRONMENT=Development \
              -e ASPNETCORE_HTTP_PORTS=8080 \
              -e OTEL_EXPORTER_OTLP_ENDPOINT=${{ vars.LOKI_URL }} \
              -p 9090:8080 \
              ghcr.io/${{ github.repository_owner }}/openplanningpokerusermanagementgraphql:latest-${{ github.run_number }}
