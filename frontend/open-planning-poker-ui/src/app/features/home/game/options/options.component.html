<div class="game-options-wrapper">
  <div class="game-options">
    <span *ngIf="inGame">
      <button
        mat-raised-button
        color="primary"
        (click)="onCreateGameClick.emit()">
        Create Game
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="onJoinGameClick.emit()">
        Join Game
      </button>
    </span>
    <span *ngIf="!inGame">
      <button
        mat-raised-button
        color="warn"
        (click)="onLeaveGameClick.emit()">
        Leave Game
      </button>
    </span>
  </div>
</div>
