<div class="voting-wrapper">

  <!-- TODO: Move into separate components -->
  <div class="voting">
    <div class="voting-item-details">
      <h1 class="center">Ticket: Lorem Ipsum</h1>
    </div>
  </div>

  <!-- TODO: Move to component -->
  <div class="voting-actions-wrapper">
    <div class="voting-actions center">
      <button mat-raised-button>Reveal the Cards</button>
      <button mat-raised-button>Vote again</button>
      <button mat-raised-button>New ticket</button>
    </div>
  </div>

  <div class="voting-players-wrapper">
    <div class="voting-players-wrapper center">
      <app-players
        [players]="players">
      </app-players>
    </div>
  </div>

  <div class="voting-options-wrapper">
    <div class="voting-item-options">
      <button *ngFor="let voteOption of voteOptions"
        mat-raised-button
        color="primary"
        class="card-button"
        [ngClass]="{'selected': selectedOption === voteOption}"
        (click)="selectOption(voteOption)">
        {{ voteOption }}
      </button>
    </div>
  </div>

</div>
