<div class="game-wrapper">
  <div class="game">
    <div class="center">
      <app-options
        [inGame]="!game"
        (onCreateGameClick)="handleCreateGame()"
        (onJoinGameClick)="handleJoinGame()"
        (onLeaveGameClick)="handleLeaveGame()">
      </app-options>
    </div>
    <div class="center">
      <app-game-details
        [game]="game"
        (onLeaveGameClick)="handleLeaveGame()">
      </app-game-details>
    </div>
  </div>
</div>
